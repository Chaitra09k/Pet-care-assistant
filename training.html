<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Care Assistant - Training</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 40px 20px;
        }
        h1 {
            font-size: 2.5rem;
            color: #ff5733;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .video-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            max-width: 400px;
            height: 225px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .cta {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #ff5733;
            color: #fff;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .cta:hover {
            background-color: #e04d29;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Training & Learning üêæ</h1>
        <p>Enhance your pet's skills with these expert training videos.</p>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/Mg0cmGbLcNo" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/nGeKSiCQkPw" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/J---aiyznGQ" frameborder="0" allowfullscreen></iframe>
        </div>
        <button class="cta" onclick="window.location.href='https://www.petcareassistant.com'">Explore More</button>
    </div>
</body>
</html>
